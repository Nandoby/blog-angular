<section>
  <div class="hero h-[50vh]" style="background-image: url('./assets/images/hero-background.jpg')">
    <div class="hero-overlay bg-opacity-60"></div>
    <div class="hero-content text-center text-neutral-content">
      <div class="max-w-xl">
        <h1 class="mb-5 text-5xl font-bold">Votre guide vers l'innovation</h1>
        <h3 class="text-xl font-semibold">Découvrez, apprenez et maitrisez les dernières technologies pour façonner l'avenir du web</h3>
      </div>
    </div>
  </div>
</section>
<section class="container mx-auto my-16">
  <h2 class="text-2xl text-center font-black my-6">Derniers articles</h2>

  <div class="flex flex-wrap justify-center gap-x-12">

    <div class="card w-96 bg-base-100 shadow-xl hover:shadow-2xl mb-6" href="#"  *ngFor="let article of articles">
      <a [routerLink]="'article/'+article.id"><img [src]="article.coverImage" [alt]="article.title"></a>
      <div class="card-body">
        <h2 class="card-title">{{ article.title }}</h2>
        <p [innerHtml]="article.content | slice : 0 : 60"></p>
        <div class="card-actions justify-start mt-4 flex items-center">
          <div class="flex-1">
            <a [routerLink]="'article/'+article.id" class="btn btn-primary">Lire <i class="fa-solid fa-arrow-right-long"></i></a>
          </div>
          <div>
            <p class="text-sm text-neutral-500 flex-none">{{ article.comments.length }} commentaires</p>
            <p class="text-xs text-neutral-600 font-medium">Créé par <span class="font-bold">{{ article.user.username }}</span></p>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
