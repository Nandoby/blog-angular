<main class="container mx-auto flex space-x-3">
  <section class="p-6 w-8/12 bg-neutral-100 mt-9">

    <!-- Categories -->
    <div class="flex mt-5 space-x-3">
      <div *ngFor="let category of article.categories"
           class="bg-primary text-primary-content p-2 rounded font-bold text-sm">{{ category.name | uppercase }}</div>
    </div>
    <h1 class="text-3xl font-bold mt-3">{{ article.title }}</h1>

    <!-- Auteur de l'article -->
    <div class="flex items-center mt-3">
      <div class="avatar flex items-center flex-1">
        <div class="w-9 rounded-full">
          <img [src]="article.user.picture">
        </div>
        <span class="ml-3 text-sm text-neutral-500 font-semibold">Créé par {{ article.user.username }}</span>
      </div>

      <!-- Nombre de commentaires -->
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-envelope text-red-500"></i>
        <span class="text-sm font-bold">{{ article.comments.length }}</span>
      </div>
    </div>

    <!-- Image de l'article -->
    <img class="mt-3 w-full" [src]="article.coverImage" [alt]="article.title">

    <!-- Contenu de l'article -->
    <div class="bg-white mt-6 p-6" [innerHtml]="article.content"></div>

  </section>

  <aside class="w-4/12 bg-neutral-50 mt-9 p-6">
    <h1 class="text-2xl font-bold mt-3">Ici va se placer mon aside</h1>
  </aside>
</main>
