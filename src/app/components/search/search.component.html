<div *ngIf="articles.length > 0; else error">

  <h1 class="font-bold text-2xl text-center mt-12">Résultats de votre recherche : </h1>
  <div class="flex flex-wrap justify-center gap-x-12 mt-12">
    <app-card *ngFor="let article of articles" [article]="article"></app-card>
  </div>
</div>

<ng-template #error>
  <p class="text-error text-center mt-12 font-semibold">Aucun article ne correspond à votre recherche &laquo; {{ query }} &raquo;</p>
</ng-template>
